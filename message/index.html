        <h1>MESSAGE US</h1>
        <form class="contact-form" id="contatct-form">

            <p>Name</p>
            <input type="text" name="name" id="name" required>

          <div>

            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </article>
